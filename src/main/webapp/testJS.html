<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div id="body_content">
    <form name="Reg" action="${pageContext.request.contextPath}/auth_servlet" method="post">
        <table id="users_table">
            <th>NAME</th>
            <th>PASSWORD</th>
            <tr>
                <td>
                    <input id="uname" name="user_name" type="text" value="">
                </td>
                <td>
                    <input id ="upass" name="user_password" type="password" value="">
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button"
                            name="button"
                            value="confirm_reg"
                            onclick="checkSubmit()">Confirm</button>
                </td>
            </tr>
        </table>
    </form>
</div>

<script language="javascript">
    var submitcount = 0;

    function checkSubmit() {
        if (document.getElementById("uname").value != "" && document.getElementById("upass").value != "") {
            checkSubmitCount();
        } else {
            alert("Please, enter correct user name and password")
        }
    }

    function checkSubmitCount()
    {
        submitcount++;
        if (1 == submitcount )
        {
            document.Reg.submit();
        }
        else
        {
            if ( 2 == submitcount)
                alert("You have already submitted this form");
            else
                alert("You have submitted this form"
                    + submitcount.toString()
                    + " times already");
        }
    }
</script>

</body>
</html>
